<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multi-Tool Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<section id="bmi-calculator">
				<h2>BMI Calculator</h2>
				<div class="input-group">
					<label for="height">Height (m):</label>
					<input type="number" id="height" step="0.01" />
				</div>
				<div class="input-group">
					<label for="weight">Weight (kg):</label>
					<input type="number" id="weight" step="0.1" />
				</div>
				<button id="calculate-bmi">Calculate BMI</button>
				<div id="bmi-result"></div>
			</section>

			<section id="circumference-calculator">
				<h2>Circumference Calculator</h2>
				<div class="input-group">
					<label for="radius">Radius (m):</label>
					<input type="number" id="radius" step="0.01" />
				</div>
				<button id="calculate-circumference">Calculate</button>
				<div id="circumference-result"></div>
			</section>

			<section id="number-counter">
				<h2>Number Counter</h2>
				<div id="counter-display"></div>
				<div class="button-group">
					<button id="decrease">Decrease</button>
					<button id="reset">Reset</button>
					<button id="start">Start</button>
					<button id="increase">Increase</button>
				</div>
			</section>

			<section id="dice-roller">
				<h2>3 Dice Roller</h2>
				<button id="roll-dice">ROLL</button>
				<div class="dice-results">
					<div id="dice1">-</div>
					<div id="dice2">-</div>
					<div id="dice3">-</div>
				</div>
			</section>

			<section id="tax-calculator">
				<h2>Tax Calculator</h2>
				<div class="input-group">
					<label for="item1">1st item:</label>
					<input type="number" id="item1" />
				</div>
				<div class="input-group">
					<label for="item2">2nd item:</label>
					<input type="number" id="item2" />
				</div>
				<div class="input-group">
					<label for="item3">3rd item:</label>
					<input type="number" id="item3" />
				</div>
				<div class="input-group">
					<label for="item4">4th item:</label>
					<input type="number" id="item4" />
				</div>
				<div class="input-group">
					<label for="tax-rate">Tax rate (%):</label>
					<input type="number" id="tax-rate" />
				</div>
				<button id="calculate-tax">Calculate Total</button>
				<div id="tax-result"></div>
			</section>

			<section id="simple-calculator">
				<h2>Simple Calculator</h2>
				<input id="calc-display" readonly />
				<div class="calc-buttons">
					<!-- Calculator buttons will be added here -->
				</div>
			</section>

			<section id="factorial-calculator">
				<h2>Factorial Calculator</h2>
				<input
					type="number"
					id="factorial-input"
					placeholder="Enter a number (0-100)"
					min="0"
					max="100"
				/>
				<button id="calculate-factorial">Calculate</button>
				<div id="factorial-result"></div>
			</section>

			<section id="length-converter">
				<h2>Length Converter</h2>
				<select id="from-unit">
					<option value="km">Kilometers</option>
					<option value="mi">Miles</option>
					<option value="in">Inches</option>
					<option value="cm">Centimeters</option>
					<option value="mm">Millimeters</option>
				</select>
				<input type="number" id="convert-input" placeholder="Enter value" />
				<select id="to-unit">
					<option value="km">Kilometers</option>
					<option value="mi">Miles</option>
					<option value="in">Inches</option>
					<option value="cm">Centimeters</option>
					<option value="mm">Millimeters</option>
				</select>
				<button id="convert-length">Convert</button>
				<div id="conversion-result"></div>
			</section>

			<section id="grade-calculator">
				<h2>Grade Calculator</h2>
				<input
					type="number"
					id="marks"
					placeholder="Enter marks (0-100)"
					min="0"
					max="100"
				/>
				<button id="calculate-grade">Calculate Grade</button>
				<div id="grade-result"></div>
			</section>

			<section id="binary-converter">
				<h2>Decimal to Binary Converter</h2>
				<input
					type="number"
					id="decimal-input"
					placeholder="Enter a decimal number"
					min="0"
				/>
				<button id="convert-binary">Convert</button>
				<div id="binary-result"></div>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
